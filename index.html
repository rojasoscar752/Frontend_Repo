<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Citas Médicas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Citas Médicas</h1>
  <h2>Camilo,Oscar y Jhonatan</h2>
  

  <!-- Crear cita médica -->
  <section>
    <h2>Creación de Cita Médica</h2>
    <form id="crearCitaForm">
      <label>Cédula de Ciudadanía:</label>
      <input type="text" name="cc" id="cc" required><br>
      <label>Fecha de la Cita:</label>
      <input type="date" name="fecha" id="fecha" required><br>
      <label>Copia Autorización (Foto):</label>
      <input type="file" name="foto" id="foto" accept="image/*" required><br>
      <button type="submit">Crear Cita</button>
    </form>
    <p id="resultadoCita"></p>
  </section>

  <!-- Consultar citas -->
  <section>
    <h2>Consultar Citas Médicas</h2>
    <form id="consultarCitasForm">
      <label>Fecha Inicio:</label>
      <input type="date" name="fechaInicio" id="fechaInicio" required><br>
      <label>Fecha Fin:</label>
      <input type="date" name="fechaFin" id="fechaFin" required><br>
      <button type="submit">Consultar</button>
    </form>
    <div id="resultadoConsulta"></div>
  </section>

  <!-- Cancelar cita -->
  <section>
    <h2>Cancelar Cita Médica</h2>
    <form id="cancelarCitaForm">
      <label>Código de Cita:</label>
      <input type="text" name="codigo" id="codigo" required><br>
      <button type="submit">Cancelar Cita</button>
    </form>
    <p id="resultadoCancelacion"></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
